<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<title>newtab</title>
</head>
<body>
	<div class="main-container">
		<div class="main-wrapper">
			<div class="today-info">
				<div class="date" id="date"></div>
				<div class="time-wrapper">
					<div class="time" id="time"></div>
					<div class="seconds" id="seconds"></div>
				</div>
			</div>
			<div class="search">
				<input type="text" id="search-input" placeholder="검색어를 입력하세요"></input>
			</div>
		</div>
		<div class="quote" id="quote">
			<!-- 명언 -->
		</div>
	</div>

	<div class="bookmark-open" id="bookmark-open">
		<button type="button" id="bookmark-open-btn">북마크 닫기</button>
	</div>

	<div class="bookmark-close" id="bookmark-close">
		<button type="button" id="bookmark-close-btn">북마크 열기</button>
	</div>

	<div class="bookmark-bar" id="bookmark-bar">
		<!-- 북마크 바 -->
		<button type="button" class="bookmark-item-add-btn" id="bookmark-item-add-btn">
			+ 북마크 추가
		</button>
		<!-- 새로운 북마크 작성폼 -->
		<div class="bookmark-item-input-form" id="bookmark-item-input-form">
			<div class="bookmark-input">
				<div class="new-bookmark-name">
					<div class="label">이름</div>
					<input type="text" id="new-bookmark-name-input">
				</div>
				<div class="new-bookmark-url">
					<div class="label">주소</div>
					<input type="text" id="new-bookmark-url-input">
				</div>
			</div>
			<div class="bookmark-item-input-btn">
				<button type="button" class="cancel-btn" id="cancel-btn">취소</button>
				<button type="button" class="add-btn" id="add-btn">추가</button>
			</div>
		</div> 
		<!-- 북마크 리스트 -->
		<div class="bookmark-list" id="bookmark-list"></div>
	</div>

	<script src="./js/clock.js"></script>
	<script src="./js/search.js"></script>
	<script src="./js/quote.js"></script>
	<script src="./js/bookmark-toggle.js"></script>
	<script src="./js/bookmark.js"></script>
	<script src="./manifest.json"></script>
</body>
</html>
